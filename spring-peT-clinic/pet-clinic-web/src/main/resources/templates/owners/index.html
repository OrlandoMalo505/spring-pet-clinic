<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owner List</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="orlando.springframework.springpetclinic.model.Owner"*/-->
<h1 th:text="'List of Owners'">Owners List</h1>
<table border="1" >
    <thead>
    <tr>
        <th>ID</th>
        <th>Emri</th>
        <th>Mbiemri</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner:${owners}">
    <td th:text="${owner.id}">1</td>
    <td th:text="${owner.firstName}">Orlando</td>
    <td th:text="${owner.lastName}">Malo</td>
    </tr>
    </tbody>
</table>

</body>
</html>
