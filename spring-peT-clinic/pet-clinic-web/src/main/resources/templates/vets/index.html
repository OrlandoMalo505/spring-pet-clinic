<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="orlando.springframework.springpetclinic.model.Vet" */-->
<h2 th:text="'List of Vets'">List of vets...</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Emri</th>
        <th>Mbiemri</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet:${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">orlando</td>
        <td th:text="${vet.lastName}">malo</td>

    </tr>
    </tbody>
</table>


</body>
</html>
